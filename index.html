<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheezy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        font-family: "Poppins", sans-serif;
    }

  </style>
</head>
  <body class="m-0 p-0">
    <header class="flex justify-between items-center px-32 py-10">
      <div class="flex items-center gap-1">
        <img src="./res/Cheezy Logo.png" alt=" company's logo">
      </div>
      <nav>
        <div class="flex justify-between items-center gap-10">
        <ul class="flex gap-10 font-normal text-base">
          <li>About</li>
          <li>Products</li>
          <li>Pricing</li>
        </ul>
        <div class="rounded-md border-2  border-solid border-black">
          <input
            class="px-2 py-1 outline-none w-[160px]"
            name="text" placeholder="Your work email" type="text" />
            <button class="bg-black text-white p-2">
            Get started
            </button>

        </div>
      </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="flex mt-12 relative items-center justify-center">
          <img class="" src="./res/illustrations.png" alt="hero image">
          <div class="flex flex-col h-full justify-center items-center gap-10 absolute">
            <p class="text-5xl font-bold text-center pt-16">Meet with team members<br>easily and securely</p>
            <p class="text-[21px] text-center font-normal">Scale your business with the only meeting tool you<br>would ever need for your teams to meet seamlessly</p>
            <div class="rounded-md border-2  border-solid border-black">
              <input class="px-2 py-1 outline-none w-[325px] font-normal text-base" name="text" placeholder="Your work email" type="text" />
              <button class="bg-black text-white p-2 font-bold text-[21px]" style="font-family: 'Satoshi',sans-serif;">
                Get started
              </button>
              </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
